<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .pdf-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .pdf-item {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .pdf-item:hover {
            background-color: #e0e0e0;
        }
        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: none;
            margin-bottom: 20px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resources</h1>
        <div class="pdf-list" id="pdfList">
            <!-- PDF items will be populated here -->
        </div>
        <iframe id="pdfViewer" class="pdf-viewer"></iframe>
        <a id="downloadLink" class="download-btn" href="#" download>Download PDF</a>
    </div>

    <script>
        // List of PDFs (update with your actual PDF file paths in the repo)
        const pdfs = [
            { name: "Document 1", path: "resources/Flash-Cards-EN.pdf" },
            { name: "Document 2", path: "resources/document2.pdf" },
            // Add more PDFs as needed
        ];

        const pdfList = document.getElementById("pdfList");
        const pdfViewer = document.getElementById("pdfViewer");
        const downloadLink = document.getElementById("downloadLink");

        // Populate PDF list
        pdfs.forEach(pdf => {
            const div = document.createElement("div");
            div.className = "pdf-item";
            div.textContent = pdf.name;
            div.addEventListener("click", () => {
                pdfViewer.src = pdf.path;
                downloadLink.href = pdf.path;
                downloadLink.textContent = `Download ${pdf.name}`;
            });
            pdfList.appendChild(div);
        });

        // Set default PDF (optional: load first PDF on page load)
        if (pdfs.length > 0) {
            pdfViewer.src = pdfs[0].path;
            downloadLink.href = pdfs[0].path;
            downloadLink.textContent = `Download ${pdfs[0].name}`;
        }
    </script>
</body>
</html>
